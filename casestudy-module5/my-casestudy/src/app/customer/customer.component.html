<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 bg-light">
      <a [routerLink]="['/createCustomer']" class="btn btn-primary">
        Create Customer</a>
    </div>
    <span class="col-2"></span>
    <div class="col-lg-4">
      <div class="d-flex">
        <input class="form-control mr-sm-2" type="text" placeholder="Search"
               aria-label="Search" [(ngModel)]="term">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-12">
      <h2 class="text-center">Customer List</h2>
      <table id="tableCustomer" class="table table-striped table-bordered" style="width: 100%">
        <thead>
        <tr>
          <th>ID</th>
          <th>Họ Tên</th>
          <th>Ngày Sinh</th>
          <th>Giới Tính</th>
          <th>CMND</th>
          <th>Số Điện Thoại</th>
          <th>Email</th>
          <th>Địa Chỉ</th>
          <th>Loại Khách</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let customer of listCustomer | filter:term | paginate: { itemsPerPage: 3, currentPage: p }">
          <td>{{customer.id}}</td>
          <td>{{customer.name}}</td>
          <td>{{customer.dateOfBirth}}</td>
          <td [ngSwitch]="customer.gender">
            <span *ngSwitchCase="1">Nam</span>
            <span *ngSwitchCase="2">Nữ</span>
            <span *ngSwitchCase="0">Nữ</span>
          </td>
          <td>{{customer.idCard}}</td>
          <td>{{customer.phone}}</td>
          <td>{{customer.email}}</td>
          <td>{{customer.address}}</td>
          <td>{{customer.idTypeCustomer}}</td>
          <td><a [routerLink]="['/viewCustomer',customer.id]" class="btn btn-primary">View</a></td>
          <td><a [routerLink]="['/editCustomer',customer.id]" class="btn btn-warning">Edit</a></td>
          <td><a [routerLink]="['/deleteCustomer',customer.id]" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
      </table>

      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
