<hr>
<div class="container">
  <h2>Rating Bar</h2>
  <div *ngIf="showRatingValue" class="text-primary ">
    {{ ratingValue }}
  </div>
  <div class="rating-bar" (mouseleave)="reset()">
    <div class="rating-unit btn btn-warning"
         [class.active]="item.active"
         *ngFor="let item of ratingUnits; index as i"
         (click)="select(i)" (mouseenter)="enter(i)">
      {{ item.value }}
    </div>
  </div>
</div>
